language: python
# sudo: false
os:
   - linux
python:
  - "2.7"
notifications:
  email: 
    on_failure: always
addons:
  apt:
    packages:
     - libblas-dev
     - liblapack-dev
     - gfortran
    # - libzmq3-dev
cache:
  - apt
  - directories:
    - $HOME/.cache/pip
before_install:
  - pip install -U pip
  
  - pushd $HOME/.cache
  - wget https://pypi.python.org/packages/c6/4a/75f188877264b6f9e8f2d68f213d2c7329bcb3a86be013fa11c1d256990e/lmfit-0.9.3.tar.gz
  - wget https://pypi.python.org/packages/92/fb/0e05cfd6983f56bf9c0c119c159c997a5555ec7af2fa9718b7df39df60e8/uncertainties-2.4.8.1.tar.gz
  - wget https://pypi.python.org/packages/32/fd/55705cae2cced82b4a017c77bb71d994d74c04dc76cbad9116459f151f19/PyWavelets-0.4.0.tar.gz
  - tar xzf lmfit-0.9.3.tar.gz
  - tar xzf uncertainties-2.4.8.1
  - tar xzf PyWavelets-0.4.0
  - popd

install:
  - if [[ $TRAVIS_OS_NAME -eq "linux" ]]; then
      sudo apt-get update;
    fi
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - PY3K=$(echo "$TRAVIS_PYTHON_VERSION >= 3.0" | bc)
  - if [[ $TRAVIS_OS_NAME -eq "linux" ]]; then
      export MINICONDA_OS_NAME=Linux;
    elif [[ $TRAVIS_OS_NAME -eq "osx" ]]; then
      export MINICONDA_OS_NAME=MacOSX;
    fi
  - if [[ $PY3K -eq 1 ]]; then
      export MINICONDA_VERSION=3;
    else
      export MINICONDA_VERSION=;
    fi
  - wget https://repo.continuum.io/miniconda/Miniconda${MINICONDA_VERSION}-latest-${MINICONDA_OS_NAME}-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  #- conda create --yes -q -n mosaicENV python=$TRAVIS_PYTHON_VERSION cython=0.20.1 pandas=0.16.2 nose=1.3.4 matplotlib=1.4.3 numpy=1.9.0 scipy=0.16.0 pyzmq=15.2.0
  - conda create --yes -q -n mosaicENV python=$TRAVIS_PYTHON_VERSION mkl cython pandas nose matplotlib numpy scipy pyzmq
  #- conda remove --features mkl
  - source activate mosaicENV
  # Useful for debugging any issues with conda
  - conda info -a
  
  - wget https://bootstrap.pypa.io/ez_setup.py -O - | python
  
  - pushd $HOME/.cache/lmfit-0.9.3/
  - python setup.py install
  - pushd $HOME/.cache/uncertainties-2.4.8.1/
  - python setup.py install
  - pushd $HOME/.cache/PyWavelets-0.4.0
  - python setup.py install
  - popd
  - popd
  - popd
  
  # - conda install -c ioos pywavelets #=0.4.0
  #- conda install -c licode lmfit #=0.8.3
  #- conda install -c ioos uncertainties #=2.4.8
script: 
  - python setup.py mosaic_tests

